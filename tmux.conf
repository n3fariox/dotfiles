################################### General  ###################################
unbind C-b
unbind C-q
set -g prefix C-q

set -g default-terminal "screen-256color"
set -s escape-time 1
set -g display-time 5000
set -g history-limit 10000
set -g allow-rename off
set -s focus-events on
setw -g automatic-rename off
set -g renumber-windows on
set -qg status-utf8 on
set -qg utf8 on

############################### Window Management ##############################
unbind c
bind c new-window -c '#{pane_current_path}'
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

############################## Config Management ###############################
unbind r
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
bind e new-window -n '~/.tmux.conf' "sh -c '\${EDITOR:-nano} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"

#################################### Splits ####################################
unbind '"'
unbind %
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

################################## Navigation ##################################
unbind C-Left
unbind C-Right
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D
bind -n M-Left previous-window
bind -n M-Right next-window

################################ Pane Resizing #################################
unbind M-Left
unbind M-Right
bind -r M-Left resize-pane -L 2
bind -r M-Right resize-pane -R 2
bind -r M-Up resize-pane -U 2
bind -r M-Down resize-pane -D 2

################################# Swap Windows #################################
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

################################### Activity ###################################
set -g monitor-activity on
set -g visual-activity off

#################################### Colors ####################################
ST_FG1=colour46
ST_FG2=colour8
ST_BG1=colour8
ST_BG2=colour46

set -g mode-bg colour6
set -g mode-fg colour0
################################## Status Bar ##################################
set -g status-interval 5
set -g status-justify left
set -g status-bg $ST_BG1
set -g status-fg $ST_FG1

set -g status-left "#[fg=$ST_BG1,bg=$ST_FG1]#(whoami)::"
set -g status-right "#[fg=white]#(hostname -I) %H:%M %m/%d/%Y"

################################ Window Status #################################
set -gw window-status-current-format "#[fg=$ST_BG1,bg=$ST_FG1]#F#I:#W"
set -gw window-status-format "#[fg=$ST_FG1,bg=$ST_BG1] #I:#W"

################################## Messaging ###################################
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black
